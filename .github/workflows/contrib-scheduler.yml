name: Daily Contribution Scheduler

on:
  schedule:
    # Runs daily at 09:00 UTC (adjust as needed to match your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  update-contribution:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0 # Fetch all history for proper commit history

      # Set up git config
      - name: Configure Git
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME || 'github-actions' }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL || 'github-actions@github.com' }}"

      # Run the contribution script
      - name: Update contribution file
        run: |
          chmod +x ./scripts/commit-and-push.sh
          ./scripts/commit-and-push.sh

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git add contrib.txt
          git commit -m "Daily contribution update $(date +'%Y-%m-%d %H:%M:%S UTC')" || exit 0
          git push origin ${{ github.event.repository.default_branch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
